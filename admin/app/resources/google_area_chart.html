<!--[main]-->
<div id="chart_area_div_{$uniqid}" class="chart" style="width: {$width}; height: {$height};"> <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>Loading </div>
<script>
$(function() {
    if (typeof Adianti.chartsQueue == 'undefined')
    {
        Adianti.chartsQueue = new Array;
    }
    function render_charts()
    {
        Adianti.chartsLoaded = true;
        while (Adianti.chartsQueue.length > 0)
        {
            next = Adianti.chartsQueue.shift();
            next();
        }
    }
    
    var render_area_chart = function() {
        var data = google.visualization.arrayToDataTable( {$data|raw} );
        var options = {
          isStacked: '{$stacked}',
          title : '{$title}',
          legend: {position: '{$poslegend}', maxLines: 3},
          vAxis: {title: '{$ytitle}', minValue: 0},
          hAxis: {title: '{$xtitle}'}
        };
        
        var chart = new google.visualization.AreaChart(document.getElementById('chart_area_div_{$uniqid}'));
        chart.draw(data, options);
    };
    
    if (Adianti.chartsQueue.length == 0) {
        Adianti.chartsQueue.push( render_area_chart );
        
        if (typeof google === 'undefined' || typeof google.visualization === 'undefined') {
            jQuery.ajax({
                    type: "GET",
                    url: "https://www.gstatic.com/charts/loader.js",
                    success: function() {
                        google.charts.load('current', {'packages':['bar', 'line', 'corechart']});
                        google.charts.setOnLoadCallback(render_charts);
                    },
                    dataType: "script",
                    cache: true
            });
        }
        else {
            render_charts();
        }
    }
    else
    {
        Adianti.chartsQueue.push( render_area_chart );
    }
});
</script>
<!--[/main]-->
